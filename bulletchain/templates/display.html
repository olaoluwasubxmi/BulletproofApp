<!doctype html>
<html>
    <head>
        <title>Your Name</title>
        <style>
            .box {
                border: 1px solid black;
                padding: 10px;
                margin-bottom: 10px;
            }
        </style>
    </head>
    <body>
        <h1>Your Name</h1>
        <div class="box">
            <h2>First Name</h2>
            <p>{{ first_name }}</p>
        </div>
        <div class="box">
            <h2>Middle Initial</h2>
            <p>{{ middle_initial }}</p>
        </div>
        <div class="box">
            <h2>Last Name</h2>
            <p>{{ last_name }}</p>
        </div>
    </body>
</html>
